<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <link rel="canonical" href="https://www.goyllo.com{{ page.url }}">
   <meta property="og:title" content="{{ page.title }}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://www.goyllo.com{{page.url }}" />
	{% if page.ogimg %}<meta property="og:image" content="{{page.ogimg}}" />{% endif %}
<style>{% include style.css %}</style>
 <script type="text/javascript" defer async src="https://cdn.goyllo.com/po/myscript.js" onload="socialFunction()"></script>

</head>
